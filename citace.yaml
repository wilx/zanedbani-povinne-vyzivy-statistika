  title: Testosterone affects gaze aversion from angry faces outside of conscious
    awareness
  container-title: Psychological Science
  page: '459-463'
  volume: '23'
  issue: '5'
  abstract: 'Throughout vertebrate phylogeny, testosterone has motivated animals
    to obtain and maintain social dominance—a fact suggesting that unconscious primordial
    brain mechanisms are involved in social dominance. In humans, however, the prevailing
    view is that the neocortex is in control of primordial drives, and testosterone
    is thought to promote social dominance via conscious feelings of superiority,
    indefatigability, strength, and anger. Here we show that testosterone administration
    in humans prolongs dominant staring into the eyes of threatening faces that are
    viewed outside of awareness, without affecting consciously experienced feelings.
    These findings reveal that testosterone motivates social dominance in humans in
    much the same ways that it does in other vertebrates: involuntarily, automatically,
    and unconsciously.'
