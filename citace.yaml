  abstract: 'Next Section Abstract A number of studies have reported that, “relative to brain size,” the midsagittal corpus callosum cross-sectional area (CCA) in females is on average larger than in males. However, others suggest that these may be spurious differences created in the CCA-to-brain-size ratio because brain size tends to be larger in males. To help resolve this controversy, we measured the CCA on all 316 magnetic resonance imaging (MRI) scans of normal subjects (18–94 years) in the OASIS (Open Access Series of Imaging Studies) cross-sectional dataset, and used multiple regression analysis to statistically control for the confounding effects of brain size and age to test the null hypothesis that the average CCA is not different between genders. An additional analysis was performed on a subset of 74 young adults (37 males and 37 females; 18–29 years) matched closely to brain size. Our null hypothesis was rejected in both analyses. In the entire sample (n= 316), controlling for brain size and age, the average CCA was significantly (P< 0.03) larger in females. The difference favoring females was more pronounced in the young adults cohort (P< 0.0005). These results provide strong additional evidence that the CCA is larger in females after correcting for the confounding effect of brain size.'
