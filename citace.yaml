  title: 'The importance of studying sex differences in disease: The example of
    multiple sclerosis'
  container-title: Journal of Neuroscience Research
  page: '633-643'
  volume: '95'
  issue: '1-2'
  abstract: To date, scientific research has often focused on one sex, with assumptions
    that study of the other sex would yield similar results. However, many diseases
    affect males and females differently. The sex of a patient can affect the risk
    for both disease susceptibility and progression. Such differences can be brought
    to the laboratory bench to be investigated, potentially bringing new treatments
    back to the clinic. This method of research, known as a “bedside to bench to bedside”
    approach, has been applied to studying sex differences in multiple sclerosis (MS).
    Females have greater susceptibly to MS, while males have worse disease progression.
    These two characteristics of the disease are influenced by the immune system and
    the nervous system, respectively. Thus, sex differences in each system must be
    studied. Personalized medicine has been at the forefront of research recently,
    and studying sex differences in disease fits with this initiative. This review
    will discuss the known sex differences in MS and highlight how investigating them
    can lead to new insights and potential treatments for both men and women. 2016
    Wiley Periodicals, Inc.
