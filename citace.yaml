  container-title: Journal of Neuroscience Research
  page: '626-632'
  volume: '95'
  issue: '1-2'
  abstract: Although a sexual dimorphism in brain structure is generally well established,
    evidence for sex differences in Brodmann areas (BA) 44 and 45 is inconclusive.
    This may be due to the difficulty of accurately defining BA 44 and BA 45 in magnetic
    resonance images, given that these regions are variable in their location and
    extent and that they do not match well with macroanatomic landmarks. Here we set
    out to test for possible sex differences in the local gray matter of BA 44/45
    by integrating imaging-based signal intensities with cytoarchitectonically defined
    tissue probabilities in a sample of 50 male and 50 female subjects. In addition
    to testing for sex differences with respect to left- and right-hemispheric measures
    of BA 44/45, we also assessed possible sex differences in BA 44/45 asymmetry.
    Our analyses revealed significantly larger gray matter volumes in females compared
    with males for BA 44 and BA 45 bilaterally. However, there was a lack of significant
    sex differences in BA 44/45 asymmetry. These results corroborate reports of a
    language-related female superiority, particularly with respect to verbal fluency
    and verbal memory tasks. 2016 Wiley Periodicals, Inc.
