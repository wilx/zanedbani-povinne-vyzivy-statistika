    - - 2009
  title: Politické zastoupení žen
  publisher: Univerzita Palackého, Filozofická fakulta
  publisher-place: Olomouc
  genre: Diplomová práce
  URL: http://theses.cz/id/mzmaxl/
  keyword: deskriptivní a substantivní reprezentace, koncept kritické masy, gender, genderové stereotypy, genderová nerovnost, genderová politická kultura, ženy v politických stranách, descriprive and substantive political representation, concept of critical mass, gender, gender stereotypes, gender inequality, gender political culture, women in political parties
  abstract: 'Diplomová práce na téma politické reprezentace žen se zabývá
    především analýzou příčin nízkého zastoupení žen v politice. Teoretický
    rámec práce postihuje základní koncepty, kterými jsou především
    substantivní a deskriptivní reprezentace a koncept kritické masy. Práce
    blíže definuje institucionální a společensko-kulturní bariéry vstupu žen
    do politiky. Analýza se soustředí na zastoupení žen v České republice z
    hlediska deskriptivní reprezentace, tedy především numerického zastoupení
    žen ve volených orgánech na všech úrovních samosprávy, tzn. v Poslanecké
    sněmovně, Senátu, krajských a obecních zastupitelstvech. Pro tuto studii
    jsou rovinou analýzy zvoleny jednotlivé parlamentní strany ? ODS, ČSSD,
    KSČM, KDU-ČSL a SZ. Jsou zkoumány z pohledu zastoupení žen v rámci
    členské základy, stranických orgánů, kandidátních listin a zvolených
    zastupitelů. V práci není opomenut ani základní přístup jednotlivých
    politických stran k pozitivním opatřením, nejčastěji kvótám, a existence
    takovýchto opatření v rámci strany. Výsledky diplomové práce potvrzují,
    že politické strany jsou klíčovými aktéry v procesu navyšování ženské
    politické participace. Genderová politická kultura ani institucionální
    nastavení českých politických stran je až na výjimky pro ženy
    nepříznivé. Nic na tom nemění ani fakt, že v rámci jednotlivých stran
    fungují ženské frakce. K větší otevřenosti politických stran je nutné
    rozšířit veřejnou debatu na širší společenské okruhy a výrazněji
    zainteresovat také jednotlivé státní subjekty, které disponují
    "donucovacími" nástroji ve směru k politickým stranám.'

