  title: 'The development of human female competition: Allies and adversaries'
  title-short: The development of human female competition
  container-title: 'Philosophical Transactions of the Royal Society of London B:
    Biological Sciences'
  volume: '368'
  issue: '1631'
  page: '20130079'
  abstract: Throughout their lives, women provide for their own and their children’s
    and grandchildren’s needs and thus must minimize their risk of incurring physical
    harm. Alliances with individuals who will assist them in attaining these goals
    increase their probability of survival and reproductive success. High status in
    the community enhances access to physical resources and valuable allies. Kin,
    a mate, and affines share a mother’s genetic interests, whereas unrelated women
    constitute primary competitors. From early childhood onwards, girls compete using
    strategies that minimize the risk of retaliation and reduce the strength of other
    girls. Girls’ competitive strategies include avoiding direct interference with
    another girl’s goals, disguising competition, competing overtly only from a position
    of high status in the community, enforcing equality within the female community
    and socially excluding other girls.
