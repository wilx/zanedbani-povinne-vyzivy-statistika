  page: '234-244'
  volume: '30'
  abstract: Abstract While joint taxation is fairly widespread across European countries,
    the evidence of its labor supply effects is scarce due to a lack of recent policy
    changes. This study makes use of the introduction of joint taxation in the Czech
    Republic in 2005 to estimate its effect on married couples’ labor supply. Results
    based on difference-in-differences and on triple differences with several alternative
    control groups suggest that the introduction of joint taxation lead to a decline
    of about 3 percentage points in the employment rate of married women with children.
    Participation declines are twice as large when the tax work disincentives are
    highest—among women with tertiary-educated husbands. The introduction of joint
    taxation did not affect the employment probability of married men with children.
