  container-title: Journal of Personality and Social Psychology
  publisher: American Psychological Association
  publisher-place: US
  page: '168-182'
  volume: '94'
  issue: '1'
  abstract: 'Previous research suggested that
    sex differences in personality traits are larger in prosperous, healthy, and egalitarian
    cultures in which women have more opportunities equal with those of men. In this
    article, the authors report cross-cultural findings in which this unintuitive
    result was replicated across samples from 55 nations (N = 17,637). On responses
    to the Big Five Inventory, women reported higher levels of neuroticism, extraversion,
    agreeableness, and conscientiousness than did men across most nations. These findings
    converge with previous studies in which different Big Five measures and more limited
    samples of nations were used. Overall, higher levels of human development–including
    long and healthy life, equal access to knowledge and education, and economic wealth–were
    the main nation-level predictors of larger sex differences in personality. Changes
    in men’s personality traits appeared to be the primary cause of sex difference
    variation across cultures. It is proposed that heightened levels of sexual dimorphism
    result from personality traits of men and women being less constrained and more
    able to naturally diverge in developed nations. In less fortunate social and economic
    conditions, innate personality differences between men and women may be attenuated.
    (PsycINFO Database Record (c) 2016 APA, all rights reserved)'
