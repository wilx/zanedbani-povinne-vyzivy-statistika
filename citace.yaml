  container-title: Journal of Neuroscience Research
  page: '462-471'
  volume: '95'
  issue: '1-2'
  abstract: Stroke is not only a leading cause of mortality and morbidity worldwide
    it also disproportionally affects women. There are currently over 500,000 more
    women stroke survivors in the US than men, and elderly women bear the brunt of
    stroke-related disability. Stroke has dropped to the fifth leading cause of death
    in men, but remains the third in women. This review discusses sex differences
    in common stroke risk factors, the efficacy of stroke prevention therapies, acute
    treatment responses, and post-stroke recovery in clinical populations. Women have
    an increased lifetime risk of stroke compared to men, largely due to a steep increase
    in stroke incidence in older postmenopausal women, yet most basic science studies
    continue to only evaluate young male animals. Women also have an increased lifetime
    prevalence of many common stroke risk factors, including hypertension and atrial
    fibrillation, as well as abdominal obesity and metabolic syndrome. None of these
    age-related risk factors have been well modeled in the laboratory. Evidence from
    the bench has implicated genetic and epigenetic factors, differential activation
    of cell-death programs, cell-cell signaling pathways, and systemic immune responses
    as contributors to sex differences in ischemic stroke. The most recent basic scientific
    findings have been summarized in this review, with an emphasis on factors that
    differ between males and females that are pertinent to stroke outcomes. Identification
    and understanding of the underlying biological factors that contribute to sex
    differences will be critical to the development of translational targets to improve
    the treatment of women after stroke. 2016 Wiley Periodicals, Inc.
