  title: National hiring experiments reveal 2:1 faculty preference for women on STEM
    tenure track
  container-title: Proceedings of the National Academy of Sciences
  page: '5360-5365'
  volume: '112'
  issue: '17'
  abstract: National randomized experiments and validation studies were conducted
    on 873 tenure-track faculty (439 male, 434 female) from biology, engineering,
    economics, and psychology at 371 universities/colleges from 50 US states and the
    District of Columbia. In the main experiment, 363 faculty members evaluated narrative
    summaries describing hypothetical female and male applicants for tenure-track
    assistant professorships who shared the same lifestyle (e.g., single without children,
    married with children). Applicants’ profiles were systematically varied to disguise
    identically rated scholarship; profiles were counterbalanced by gender across
    faculty to enable between-faculty comparisons of hiring preferences for identically
    qualified women versus men. Results revealed a 2:1 preference for women by faculty
    of both genders across both math-intensive and non–math-intensive fields, with
    the single exception of male economists, who showed no gender preference. Results
    were replicated using weighted analyses to control for national sample characteristics.
    In follow-up experiments, 144 faculty evaluated competing applicants with differing
    lifestyles (e.g., divorced mother vs. married father), and 204 faculty compared
    same-gender candidates with children, but differing in whether they took 1-y-parental
    leaves in graduate school. Women preferred divorced mothers to married fathers;
    men preferred mothers who took leaves to mothers who did not. In two validation
    studies, 35 engineering faculty provided rankings using full curricula vitae instead
    of narratives, and 127 faculty rated one applicant rather than choosing from a
    mixed-gender group; the same preference for women was shown by faculty of both
    genders. These results suggest it is a propitious time for women launching careers
    in academic science. Messages to the contrary may discourage women from applying
    for STEM (science, technology, engineering, mathematics) tenure-track assistant
    professorships.
