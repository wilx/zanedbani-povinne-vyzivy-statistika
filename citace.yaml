    had received 2 doses of vaccine. Three patients died, and 16% had complications.
    For the unvaccinated population, the incidence per 1000 inhabitants 15 months
    to 14 years old increased from 83 (95% confidence interval \[CI\], 53–113), in
    municipalities with vaccine coverage rates ⩽90%, to 200 (95% CI, 153–247), in
