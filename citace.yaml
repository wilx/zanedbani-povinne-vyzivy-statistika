  abstract: The ability to weigh the costs and benefits of various options to make
    an adaptive decision is critical to an organism’s survival and wellbeing. Many
    psychiatric diseases are characterized by maladaptive decision making, indicating
    a need for better understanding of the mechanisms underlying this process and
    the ways in which it is altered under pathological conditions. Great strides have
    been made in uncovering these mechanisms, but the majority of what is known comes
    from studies conducted solely in male subjects. In recent years, decision-making
    research has begun to include female subjects to determine whether sex differences
    exist and to identify the mechanisms that contribute to such differences. This
    Mini-Review begins by describing studies that have examined sex differences in
    animal (largely rodent) models of decision making. Possible explanations, both
    theoretical and biological, for such differences in decision making are then considered.
    The Mini-Review concludes with a discussion of the implications of sex differences
    in decision making for understanding psychiatric conditions. 2016 Wiley Periodicals,
