- id: grimes2016
  type: article-journal
  author:
  - family: Grimes
    given: David Robert
  issued:
  - year: '2016'
    month: '1'
  title: On the viability of conspiratorial beliefs
  container-title: PLoS ONE
  publisher: Public Library of Science
  page: 'e0147905'
  volume: '11'
  issue: '1'
  abstract: Conspiratorial ideation is the tendency of individuals to believe that
    events and power relations are secretly manipulated by certain clandestine groups
    and organisations. Many of these ostensibly explanatory conjectures are non-falsifiable,
    lacking in evidence or demonstrably false, yet public acceptance remains high.
    Efforts to convince the general public of the validity of medical and scientific
    findings can be hampered by such narratives, which can create the impression of
    doubt or disagreement in areas where the science is well established. Conversely,
    historical examples of exposed conspiracies do exist and it may be difficult for
    people to differentiate between reasonable and dubious assertions. In this work,
    we establish a simple mathematical model for conspiracies involving multiple actors
    with time, which yields failure probability for any given conspiracy. Parameters
    for the model are estimated from literature examples of known scandals, and the
    factors influencing conspiracy success and failure are explored. The model is
    also used to estimate the likelihood of claims from some commonly-held conspiratorial
    beliefs; these are namely that the moon-landings were faked, climate-change is
    a hoax, vaccination is dangerous and that a cure for cancer is being suppressed
    by vested interests. Simulations of these claims predict that intrinsic failure
    would be imminent even with the most generous estimates for the secret-keeping
    ability of active participants—the results of this model suggest that large conspiracies
    (≥1000 agents) quickly become untenable and prone to failure. The theory presented
    here might be useful in counteracting the potentially deleterious consequences
    of bogus and anti-science narratives, and examining the hypothetical conditions
    under which sustainable conspiracy might be possible.
  URL: http://dx.doi.org/10.1371%2Fjournal.pone.0147905
  DOI: 10.1371/journal.pone.0147905

