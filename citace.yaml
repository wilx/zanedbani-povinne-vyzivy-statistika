  title: Contributory role of sex differences in the variations of gustatory function
  container-title: Journal of Neuroscience Research
  page: '594-603'
  volume: '95'
  issue: '1-2'
  abstract: Remarkable variability between males and females occurs for an array of
    taste-guided behaviors in both rodents and humans. Sex differences have been noted
    for taste preference, detection thresholds, and reactivity to taste stimuli. Manipulating
    sex hormones during early postnatal development or altering the amount of circulating
    estrogen in adulthood can dramatically alter the pattern of these behaviors. Receptors
    for sex hormones appear to be prominent in several nuclei associated with central
    gustatory pathways, indicating that steroid hormones may modulate central taste
    processing. Electrophysiological recordings from the rat brainstem suggest that
    taste-elicited activity to sweet stimuli is organized by hormones during early
    development, and activity during bitter stimulation is altered by circulating
    ovarian hormones. Sex differences in gustatory function appear to emerge at the
    level of the taste bud. Among ovariectomized rats, estradiol treatment decreases
    activity in the chorda tympani nerve during NaCl stimulation. Although there is
    no evidence that chorda tympani responses to NaCl differ between intact male and
    female rats, glossopharyngeal nerve responses are lower in intact females for
    both NaCl and sodium acetate. Responses in the glossopharyngeal nerve to citric
    acid stimulation are also higher in female rats relative to males. These findings
    suggest that, in addition to differential central modulation of taste input based
    on sex, taste information from the periphery varies between males and females.
    Although the extent of sex differences in taste processing and the underlying
    causal mechanisms require further clarification, it is clear that studying one
    sex alone provides an incomplete picture of gustatory function. 2016 Wiley Periodicals,
    Inc.
