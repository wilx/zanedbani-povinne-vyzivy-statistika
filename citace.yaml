  title: Political diversity will improve social psychological science
  publisher: Cambridge University Press
  publisher-place: New York, USA
  volume: '38'
  abstract: 'AbstractPsychologists have demonstrated the value of diversity – particularly
    diversity of viewpoints – for enhancing creativity, discovery, and problem solving.
    But one key type of viewpoint diversity is lacking in academic psychology in general
    and social psychology in particular: political diversity. This article reviews
    the available evidence and finds support for four claims: (1) Academic psychology
    once had considerable political diversity, but has lost nearly all of it in the
    last 50 years. (2) This lack of political diversity can undermine the validity
    of social psychological science via mechanisms such as the embedding of liberal
    values into research questions and methods, steering researchers away from important
    but politically unpalatable research topics, and producing conclusions that mischaracterize
    liberals and conservatives alike. (3) Increased political diversity would improve
    social psychological science by reducing the impact of bias mechanisms such as
    confirmation bias, and by empowering dissenting minorities to improve the quality
    of the majority’s thinking. (4) The underrepresentation of non-liberals in social
    psychology is most likely due to a combination of self-selection, hostile climate,
    and discrimination. We close with recommendations for increasing political diversity
    in social psychology.'
  URL: https://www.cambridge.org/core/services/aop-cambridge-core/content/view/A54AD4878AED1AFC8BA6AF54A890149F/S0140525X14000430a.pdf/political-diversity-will-improve-social-psychological-science-1.pdf
