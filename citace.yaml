  issue: '1-2'
  abstract: Neonatal hypoxia-ischemia (HI) is an important cause of neurological deficits
    in humans, and the Levine-Rice model of experimental HI in the rat mimics the
    human brain lesion and the following sensory motor deficits and cognitive disabilities.
    With the growing evidence that sex influences all levels of brain functions, this
    Mini-Review highlights studies in which sex was a controlled variable and that
    provided evidence of sexual dimorphism in behavioral outcome, extension of brain
    damage, mechanisms of lesion, and treatment efficacy in the rat neonatal HI model.
    It was shown that 1) females have greater memory deficits; 2) cell death is dependent
    mainly on caspase activation in females; 3) males are more susceptible to oxidative
    stress; and 4) treatments acting on distinct cell death pathways afford sex-dependent
    neuroprotection. These tentative conclusions, along with growing evidence from
    other fields of neurobiology, support the need for scientists to design their
    experiments considering sex as an important variable; otherwise, important knowledge
    will continue to be missed. It is conceivable that sex can influence the development
    of efficacious therapeutic tools to treat neonates suffering from brain HI. 2016
    Wiley Periodicals, Inc.
