  container-title: Developmental Medicine & Child Neurology
  publisher: Blackwell Publishing Ltd
  page: '312-317'
  volume: '49'
  issue: '4'
  abstract: Failure to attain handwriting competency during the school-age years often
    has far-reaching negative effects on both academic success and self-esteem. This
    complex occupational task has many underlying component skills that may interfere
    with handwriting performance. Fine motor control, bilateral and visual–motor integration,
    motor planning, in-hand manipulation, proprioception, visual perception, sustained
    attention, and sensory awareness of the fingers are some of the component skills
    identified. Poor handwriting may be related to intrinsic factors, which refer
    to the child’s actual handwriting capabilities, or extrinsic factors which are
    related to environmental or biomechanical components, or both. It is important
    that handwriting performance be evaluated using a valid, reliable, standardized
    tool combined with informal classroom observation and teacher consultation. Studies
    of handwriting remediation suggest that intervention is effective. There is evidence
    to indicate that handwriting difficulties do not resolve without intervention
    and affect between 10 and 30% of school-aged children. Despite the widespread
    use of computers, legible handwriting remains an important life skill that deserves
    greater attention from educators and health practitioners.
  URL: http://dx.doi.org/10.1111/j.1469-8749.2007.00312.x
