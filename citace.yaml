  title: Mindless statistics
  container-title: The Journal of Socio-Economics
  page: '587-606'
  volume: '33'
  issue: '5'
  abstract: 'Statistical rituals largely eliminate statistical thinking in the social
    sciences. Rituals are indispensable for identification with social groups, but
    they should be the subject rather than the procedure of science. What I call the
    “null ritual” consists of three steps: (1) set up a statistical null hypothesis,
    but do not specify your own hypothesis nor any alternative hypothesis, (2) use
    the 5% significance level for rejecting the null and accepting your hypothesis,
    and (3) always perform this procedure. I report evidence of the resulting collective
    confusion and fears about sanctions on the part of students and teachers, researchers
    and editors, as well as textbook writers.'
  keyword: Rituals; Collective illusions; Statistical significance; Editors; Textbooks
