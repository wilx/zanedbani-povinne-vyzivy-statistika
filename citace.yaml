  title: Complete genes may pass from food to human blood
  container-title: PLoS ONE
  publisher: Public Library of Science
  page: 'e69805'
  volume: '8'
  issue: '7'
  abstract: 'Our bloodstream is considered to be an environment well separated
    from the outside world and the digestive tract. According to the standard paradigm
    large macromolecules consumed with food cannot pass directly to the circulatory
    system. During digestion proteins and DNA are thought to be degraded into small
    constituents, amino acids and nucleic acids, respectively, and then absorbed by
    a complex active process and distributed to various parts of the body through
    the circulation system. Here, based on the analysis of over 1000 human samples
    from four independent studies, we report evidence that meal-derived DNA fragments
    which are large enough to carry complete genes can avoid degradation and through
    an unknown mechanism enter the human circulation system. In one of the blood samples
    the relative concentration of plant DNA is higher than the human DNA. The plant
    DNA concentration shows a surprisingly precise log-normal distribution in the
    plasma samples while non-plasma (cord blood) control sample was found to be free
    of plant DNA.'
