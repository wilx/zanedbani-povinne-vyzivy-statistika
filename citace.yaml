  title: An Empirical Analysis of Racial Differences in Police Use of Force
  publisher: National Bureau of Economic Research
  collection-title: NBER Working Paper Series
  issue: 22399
  note: 'Author contact info: Roland G. Fryer, Jr Department of Economics Harvard
    University Littauer Center 208 Cambridge, MA 02138 Tel: 617/495-9592 Fax: 617/495-8570
    E-Mail: rfryer@fas.harvard.edu'
  abstract: This paper explores racial differences in police use of force. On non-lethal
    uses of force, blacks and Hispanics are more than fifty percent more likely to
    experience some form of force in interactions with police. Adding controls that
    account for important context and civilian behavior reduces, but cannot fully
    explain, these disparities. On the most extreme use of force – officer-involved
    shootings – we find no racial differences in either the raw data or when contextual
    factors are taken into account. We argue that the patterns in the data are consistent
    with a model in which police officers are utility maximizers, a fraction of which
    have a preference for discrimination, who incur relatively high expected costs
    of officer-involved shootings.
