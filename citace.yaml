  container-title: Cogent Social Sciences
  publisher: Cogent
  volume: '3'
  issue: '1'
  abstract: Anatomical penises may exist, but as pre-operative transgendered women
    also have anatomical penises, the penis vis-à-vis maleness is an incoherent construct.
    We argue that the conceptual penis is better understood not as an anatomical organ
    but as a social construct isomorphic to performative toxic masculinity. Through
    detailed poststructuralist discursive criticism and the example of climate change,
    this paper will challenge the prevailing and damaging social trope that penises
    are best understood as the male sexual organ and reassign it a more fitting role
    as a type of masculine performance.
