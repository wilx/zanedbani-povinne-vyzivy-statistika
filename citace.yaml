  container-title: Journal of Neuroscience Research
  page: '65-74'
  volume: '95'
  issue: '1-2'
  abstract: Sex differences in brain development and postnatal behavior are determined
    largely by genetic sex and in utero gonadal hormone secretions. In humans however,
    determining the weight that each of these factors contributes remains a challenge
    because social influences should also be considered. Cases of disorders of sex
    development (DSD) provide unique insight into how mutations in genes responsible
    for gonadal formation can perturb the subsequent developmental hormonal milieu
    and elicit changes in normal human brain maturation. Specific forms of DSDs such
    as complete androgen insensitivity syndrome (CAIS), congenital adrenal hyperplasia
    (CAH), and 5$\alpha$-reductase deficiency syndrome have variable effects between
    males and females, and the developmental outcomes of such conditions are largely
    dependent on sex chromosome composition. Medical and psychological works focused
    on CAH, CAIS, and 5$\alpha$-reductase deficiency have helped form the foundation
    for understanding the roles of genetic and hormonal factors necessary for guiding
    human brain development. Here we highlight how the three aforementioned DSDs contribute
    to brain and behavioral phenotypes that can uniquely affect 46,XY and 46,XX individuals
    in dramatically different fashions. 2016 Wiley Periodicals, Inc.
