  abstract: 'A lack of political diversity in psychology is said to lead to a number
    of pernicious outcomes, including biased research and active discrimination against
    conservatives. We surveyed a large number (combined N = 800) of social and personality
    psychologists and discovered several interesting facts. First, although only 6%
    described themselves as conservative “overall,” there was more diversity of political
    opinion on economic issues and foreign policy. Second, respondents significantly
    underestimated the proportion of conservatives among their colleagues. Third,
    conservatives fear negative consequences of revealing their political beliefs
    to their colleagues. Finally, they are right to do so: In decisions ranging from
    paper reviews to hiring, many social and personality psychologists said that they
    would discriminate against openly conservative colleagues. The more liberal respondents
    were, the more they said they would discriminate.'
