  title: Preference for the workplace, human capital, and gender
  collection-title: National Bureau of Economic Research Working Paper Series
  volume: 22173
  note: 'Author contact info: Matthew J. Wiswall Arizona State University W.P. Carey
    School of Business P.O. Box 879801 Tempe, AZ 85287 Tel: 480/965-5504 Fax: 480/965-0748
    E-Mail: matt.wiswall@gmail.com Basit Zafar Federal Reserve Bank of New York E-Mail:
    basit.zafar@ny.frb.org'
  abstract: In this paper, we use a hypothetical choice methodology to robustly estimate
    preferences for workplace attributes and quantify how much these preferences influence
    pre-labor market human capital investments. Undergraduate students are presented
    with sets of job offers that vary in their attributes (such as earnings and job
    hours flexibility) and asked to state their probabilistic choices. We show that
    this method robustly identifies preferences for various job attributes, free from
    omitted variable bias and free from considering the equilibrium matching of workers
    to jobs. While there is substantial heterogeneity in preferences, we find that
    women on average have a higher willingness to pay for jobs with greater work flexibility
    (lower hours, and part-time option availability) and job stability (lower risk
    of job loss), and men have a higher willingness to pay for jobs with higher earnings
    growth. Using a follow-up survey several years after the experiment, we find a
    systematic relationship between the respondents’ job preferences as revealed during
    college and the actual workplace characteristics of the jobs these individuals
    are currently working at after college. In the second part of the paper, we relate
    these job attribute preferences to major choice. Using data on students’ perceptions
    about the demand side of the labor market–beliefs about expected attributes of
    jobs students anticipate being offered if they were to complete particular majors–we
    find that students perceive jobs offered to Humanities majors to have fewer hours,
    more work-time flexibility, and higher stability than jobs offered to Economics/Business
    majors. These job attributes are found to play a role in major choice, with women
    exhibiting greater sensitivity to non-pecuniary job attributes in major choice.
