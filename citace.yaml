  title: 'Sex differences in mathematics and reading achievement are inversely related:
    Within- and across-nation assessment of 10 years of PISA data'
  title-short: Sex differences in mathematics and reading achievement are inversely
    related
  container-title: PLoS ONE
  publisher: Public Library of Science
  page: 'e57988'
  volume: '8'
  issue: '3'
  abstract: 'We analyzed one decade of data collected by the Programme
    for International Student Assessment (PISA), including the mathematics and reading
    performance of nearly 1.5 million 15 year olds in 75 countries. Across nations,
    boys scored higher than girls in mathematics, but lower than girls in reading.
    The sex difference in reading was three times as large as in mathematics. There
    was considerable variation in the extent of the sex differences between nations.
    There are countries without a sex difference in mathematics performance, and in
    some countries girls scored higher than boys. Boys scored lower in reading in
    all nations in all four PISA assessments (2000, 2003, 2006, 2009). Contrary to
    several previous studies, we found no evidence that the sex differences were related
    to nations? gender equality indicators. Further, paradoxically, sex differences
    in mathematics were consistently and strongly inversely correlated with sex differences
    in reading: Countries with a smaller sex difference in mathematics had a larger
    sex difference in reading and vice versa. We demonstrate that this was not merely
    a between-nation, but also a within-nation effect. This effect is related to relative
    changes in these sex differences across the performance continuum: We did not
    find a sex difference in mathematics among the lowest performing students, but
    this is where the sex difference in reading was largest. In contrast, the sex
    difference in mathematics was largest among the higher performing students, and
    this is where the sex difference in reading was smallest. The implication is that
    if policy makers decide that changes in these sex differences are desired, different
    approaches will be needed to achieve this for reading and mathematics. Interventions
    that focus on high-achieving girls in mathematics and on low achieving boys in
    reading are likely to yield the strongest educational benefits.'
  URL: http://journals.plos.org/plosone/article?id=10.1371/journal.pone.0057988
  DOI: 10.1371/journal.pone.0057988

