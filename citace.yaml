  title: Motives for Filing a False Allegation of Rape
  container-title: Archives of Sexual Behavior
  page: '1-8'
  abstract: 'The list of motives by Kanin (1994) is the most cited list of motives
    to file a false allegation of rape. Kanin posited that complainants file a false
    allegation out of revenge, to produce an alibi or to get sympathy. A new list
    of motives is proposed in which gain is the predominant factor. In the proposed
    list, complainants file a false allegation out of material gain, emotional gain,
    or a disturbed mental state. The list can be subdivided into eight different categories:
    material gain, alibi, revenge, sympathy, attention, a disturbed mental state,
    relabeling, or regret. To test the validity of the list, a sample of 57 proven
    false allegations were studied at and provided by the National Unit of the Dutch
    National Police (NU). The complete files were studied to ensure correct classification
    by the NU and to identify the motives of the complainants. The results support
    the overall validity of the list. Complainants were primarily motivated by emotional
    gain. Most false allegations were used to cover up other behavior such as adultery
    or skipping school. Some complainants, however, reported more than one motive.
    A large proportion, 20% of complainants, said that they did not know why they
    filed a false allegation. The results confirm the complexity of motivations for
    filing false allegations and the difficulties associated with archival studies.
    In conclusion, the list of Kanin is, based on the current results, valid but insufficient
    to explain all the different motives of complainants to file a false allegation.'
