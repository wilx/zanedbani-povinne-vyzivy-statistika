  abstract: Sex differences in the function of the hippocampus have been observed
    in numerous mammalian species. However, the magnitude, extent, and specificity
    of these differences are unclear because they can depend on factors including
    age, methodology, and environment. This Review will discuss seminal studies examining
    sex differences in hippocampal memory, neuronal morphology, synaptic plasticity,
    and cell signaling in humans and rodents. We also describe possible organizational
