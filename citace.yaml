  issue: '1-2'
  abstract: Brain-derived neurotrophic factor (BDNF) is a member of the neurotrophin
    family that plays a critical role in numerous neuronal activities. Recent studies
    have indicated that some functions or action mechanisms of BDNF vary in a sex-dependent
    manner. In particular, BDNF content in some brain parts and the tendency to develop
    BDNF deficiency-related diseases such as depression are greater in female animals.
    With the support of relevant studies, it has been suggested that sex hormones
    or steroids can modulate the activities of BDNF, which may account for its functional
    discrepancy in different sexes. Indeed, the cross-talk between BDNF and sex steroids
    has been detected for decades, and some sex steroids, such as estrogen, have a
    positive regulatory effect on BDNF expression and signaling. Thus, the sex of
    animal models that are used in studying the functions of BDNF is critical. This
    Mini-Review summarizes our current findings on the differences in expression,
    signaling, and functions of BDNF between sexes. We also discuss the potential
    mechanisms for mediating these differential responses, with a specific emphasis
    on sex steroids. By presenting and discussing these findings, we seek to encourage
    researchers to take sex influences into consideration when designing experiments,
    interpreting results, and drawing conclusions. 2016 Wiley Periodicals, Inc.
