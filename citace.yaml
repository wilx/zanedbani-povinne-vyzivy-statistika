  volume: '95'
  issue: '1-2'
  abstract: Responses to stress may be important in understanding gender differences
    in substance use disorders and may also be a target for development of treatment
    interventions. A growing body of both preclinical and clinical research supports
    important underlying gender differences in the corticotropin-releasing factor
    (CRF) and noradrenergic systems, which may contribute to drug use. Preclinical
    models have demonstrated increased sensitivity of females to CRF and noradrenergic-induced
    drug reinstatement compared with males, and, consistent with these findings, human
    laboratory studies have demonstrated greater sensitivity to corticotropin-releasing
    hormone (CRH) and noradrenergic stimulation in cocaine-dependent women compared
    with men. Furthermore, neuroimaging studies have demonstrated increased neural
    response to stressful stimuli in cocaine-dependent women compared with men as
    well as showing significant sex differences in the sensitivity of brain regions
    responsible for regulating the response to CRH. Development of interventions targeting
    the noradrenergic system and stress response in drug-dependent individuals could
    have important clinical implications for both women and men. 2016 Wiley Periodicals,
