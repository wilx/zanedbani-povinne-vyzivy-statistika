  chapter-number: Popularity as a Poor Proxy for Utility
  abstract: Scholarly discussions of prejudice fail to agree on how implicit prejudice
    connects to other forms of prejudice; it is unclear whether different measures
    of implicit prejudice measure the same thing; the meaning of “implicit” in the
    phrase “implicit prejudice” is contested; and implicit measures of prejudice are
    no better at predicting behavior, even “microaggression”, than are traditional
    explicit measures of prejudice. The attention paid to the implicit prejudice construct
    illustrates how success in social science can depend less on theoretical clarity
    or predictive success and on how skillfully like-minded researchers can use a
    paradigm to generate statistically significant but substantively insignificant
    results that they can then package into sound bites that support a particular
    worldview or political agenda. This chapter discusses several reasons why the
    implicit prejudice construct is in need of renovation, why the implicit prejudice
    meme should be retired, and why it is so difficult to combat politically seductive
    ideas within social psychology.
