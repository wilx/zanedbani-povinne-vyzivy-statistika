  issued:
  - year: '2012'
  title: Důvody pro (ne)ohlášení trestného činu znásilnění
    z pohledu oběti
  publisher: Masarykova univerzita, Fakulta sociálních studií
  publisher-place: Brno
  URL: http://is.muni.cz/th/109597/fss_b/
  abstract: 'Práce se zabývá důvody, které vedou ženy k ohlášení nebo
     neohlášení znásilnění. V teoretické části práce se autorka věnuje
     otázce, co je to znásilnění, psychologii oběti a viktimizaci ve vztahu k obětem znásilnění. Dále se také zabývá mýty a stereotypy spojenými se
     znásilněním a v závěru teoretické části také konkrétními důvody
     neohlášení a ohlášení znásilnění dle dosavadních studií a výzkumů. Práce
     je zaměřena na ženy, které se staly obětí znásilnění, resp. samy se
     vnímají jako oběť znásilnění. Výzkumu se zúčastnilo 111 žen ve věku
     16-54 let. Tyto ženy měly zkušenost s formami sexuálního násilí od
     osahávání až po dokonaný pohlavní styk, orální nebo anální sex, případně
     i kombinaci těchto druhů sexuálního násilí. Analýza získaných dat byla
     prováděna metodou konceptuální obsahové analýzy. Výzkumem bylo zjištěno,
     že nejčastějšími důvody vedoucími k neohlášení znásilnění jsou pocity
     viny oběti, nedůvěra vůči orgánům činným v trestním řízení, strach z pachatele a pocity studu a ponížení oběti. Jako nejčastější důvody
     vedoucí k ohlášení znásilnění byly zjištěny přání potrestat pachatele,
     snaha zabránit dalším útokům a způsob vyrovnání se oběti s tímto
     činem. Výzkum přináší také zjištění o okolnostech znásilnění, které
     mohou mít na ohlášení nebo neohlášení znásilnění vliv. Jedná se o omluvy
     nebo výhružky ze strany pachatele, smírná gesta nebo komunikaci či
     intimní kontakt oběti a pachatele bezprostředně před znásilněním. V diskuzi autorka propojuje výsledky výzkumu s teoretickými koncepty a
     výzkumy a navrhuje možná témata dalších výzkumů.'

