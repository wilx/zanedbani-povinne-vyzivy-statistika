  abstract: The difference between male and female behavior and male and female susceptibility
    to a number of neuropsychiatric conditions is not controversial. From a biological
    perspective, one might expect to see at least some of these differences underpinned
    by identifiable physical differences in the brain. This Mini-Review focuses on
    evidence that plasticity mechanisms differ between males and females and ask at
    what scale of organization the differences might exist, at the systems level,
    the circuits level, or the synaptic level. Emerging evidence suggests that plasticity
    differences may extend to the scale of synaptic mechanisms. In particular, the
    CaMKK, NOS1 and estrogen receptor pathways show sexual dimorphisms with implications
    for plasticity in the hippocampus and cerebral cortex. 2016 The Authors. Journal
