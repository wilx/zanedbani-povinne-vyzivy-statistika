  container-title: Journal of Neuroscience Research
  page: '371-379'
  volume: '95'
  issue: '1-2'
  abstract: Sex differences in brain development and aging are important to identify,
    as they may help to understand risk factors and outcomes in brain disorders that
    are more prevalent in one sex compared with the other. Brain imaging techniques
    have advanced rapidly in recent years, yielding detailed structural and functional
    maps of the living brain. Even so, studies are often limited in sample size, and
    inconsistent findings emerge, one example being varying findings regarding sex
    differences in the size of the corpus callosum. More recently, large-scale neuroimaging
    consortia such as the Enhancing Neuro Imaging Genetics through Meta Analysis Consortium
    have formed, pooling together expertise, data, and resources from hundreds of
    institutions around the world to ensure adequate power and reproducibility. These
    initiatives are helping us to better understand how brain structure is affected
    by development, disease, and potential modulators of these effects, including
    sex. This review highlights some established and disputed sex differences in brain
    structure across the life span, as well as pitfalls related to interpreting sex
    differences in health and disease. We also describe sex-related findings from
    the ENIGMA consortium, and ongoing efforts to better understand sex differences
    in brain circuitry. 2016 The Authors. Journal of Neuroscience Research Published
    by Wiley Periodicals, Inc.
