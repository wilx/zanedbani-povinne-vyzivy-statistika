  abstract: Bacteria isolated from outside a bottle-recycling facility can break down
    and metabolize plastic. The proliferation of plastics in consumer products, from
    bottles to clothing, has resulted in the release of countless tons of plastics
    into the environment. Yoshida et al. show how the biodegradation of plastics by
    specialized bacteria could be a viable bioremediation strategy (see the Perspective
    by Bornscheuer). The new species, Ideonella sakaiensis, breaks down the plastic
    by using two enzymes to hydrolyze PET and a primary reaction intermediate, eventually
    yielding basic building blocks for growth.Science, this issue p. 1196; see also
    p. 1154Poly(ethylene terephthalate) (PET) is used extensively worldwide in plastic
    products, and its accumulation in the environment has become a global concern.
    Because the ability to enzymatically degrade PET has been thought to be limited
    to a few fungal species, biodegradation is not yet a viable remediation or recycling
    strategy. By screening natural microbial communities exposed to PET in the environment,
    we isolated a novel bacterium, Ideonella sakaiensis 201-F6, that is able to use
    PET as its major energy and carbon source. When grown on PET, this strain produces
    two enzymes capable of hydrolyzing PET and the reaction intermediate, mono(2-hydroxyethyl)
    terephthalic acid. Both enzymes are required to enzymatically convert PET efficiently
    into its two environmentally benign monomers, terephthalic acid and ethylene glycol.
