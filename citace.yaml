  container-title: Journal of Neuroscience Research
  page: '222-234'
  volume: '95'
  issue: '1-2'
  abstract: Several studies have demonstrated that women show a greater interest for
    social information and empathic attitude than men. This article reviews studies
    on sex differences in the brain, with particular reference to how males and females
    process faces and facial expressions, social interactions, pain of others, infant
    faces, faces in things (pareidolia phenomenon), opposite-sex faces, humans vs.
    landscapes, incongruent behavior, motor actions, biological motion, erotic pictures,
    and emotional information. Sex differences in oxytocin-based attachment response
    and emotional memory are also mentioned. In addition, we investigated how 400
    different human faces were evaluated for arousal and valence dimensions by a group
    of healthy male and female University students. Stimuli were carefully balanced
    for sensory and perceptual characteristics, age, facial expression, and sex. As
    a whole, women judged all human faces as more positive and more arousing than
    men. Furthermore, they showed a preference for the faces of children and the elderly
    in the arousal evaluation. Regardless of face aesthetics, age, or facial expression,
    women rated human faces higher than men. The preference for opposite- vs. same-sex
    faces strongly interacted with facial age. Overall, both women and men exhibited
    differences in facial processing that could be interpreted in the light of evolutionary
    psychobiology. 2016 Wiley Periodicals, Inc.
