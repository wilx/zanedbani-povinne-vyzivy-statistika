  abstract: The neuroimmune system is significantly sexually dimorphic, with sex differences
    evident in the number and activation states of microglia, in the activation of
    astrocytes, and in cytokine release and function. Neuroimmune cells and signaling
    are now recognized as critical for many neural functions throughout the life span,
    including synaptic plasticity and memory function. Here we address the question
    of how cytokines, astrocytes, and microglia contribute to memory, and specifically
    how neuroimmune modulation of memory differentially affects males and females.
    Understanding sex differences in both normal memory processes and dysregulation
    of memory in psychiatric and neurological disorders is critical for developing
    treatment and preventive strategies for memory disorders that are effective for
    both men and women. 2016 Wiley Periodicals, Inc.
