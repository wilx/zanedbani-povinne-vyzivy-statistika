  - year: 2017
  publisher: Ministerstvo spravedlnosti
  publisher-place: Praha
  abstract: 'Analýza komplexně a v souvislostech představuje problémy, které se v oblasti určování a vymáhání výživného vyskytují. Předně se zabývá aktuální právní (1) úpravou určování výživného, od zjišťování příjmů a majetkových poměrů povinného, určování odůvodněných potřeb dítěte, až po samotné vyměření konkrétní částky výživného. Dále předestírá (2) problémy, které se vyskytují v procesu určování výživného, ať už před soudy, nebo při rozhodování rodičů o mimosoudní dohodě o výživném. V neposlední řadě materiál podrobně referuje o (3) vymáhání výživného, respektive o stávajících i možných řešeních stavu, kdy (určené) výživné není plněno (zejména exekuce). Ve vztahu k procesní rovině rozhodování o výživném se analýza taktéž věnuje popisu možných nelegislativních přístupů upřednostňujících smírný průběh procesu (např. německá Cochemská praxe). Nejsou však opomenuty ani další často diskutované otázky jako role doporučujících tabulek, práce se statistikami o výživném, úroky z prodlení dlužníka výživného, dovolání ve věcech výživného, postoupení pohledávek výživného, interdisciplinární vzdělávání pracovníků justice, trestní postih neplatičů nebo tzv. zálohové výživné.'
  type: report

