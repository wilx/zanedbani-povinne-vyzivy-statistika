  volume: '368'
  issue: '1631'
  page: '20130080'
  ISSN: '0962-8436'
  publisher: The Royal Society
  abstract: Indirect aggression includes behaviours such as criticizing a competitor’s
    appearance, spreading rumours about a person’s sexual behaviour and social exclusion.
    Human females have a particular proclivity for using indirect aggression, which
    is typically directed at other females, especially attractive and sexually available
    females, in the context of intrasexual competition for mates. Indirect aggression
    is an effective intrasexual competition strategy. It is associated with a diminished
    willingness to compete on the part of victims and with greater dating and sexual
    behaviour among those who perpetrate the aggression.
