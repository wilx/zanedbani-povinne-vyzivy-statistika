  volume: '28'
  issue: '2'
  abstract: 'Purpose: This study had two aims: (1) to determine the prevalence of
    five categories of retrospectively reported childhood maltreatment in an adult
    community sample and (2) to examine relationships between three theoretically
    and practically chosen demographic variables and childhood maltreatment. Method:
    Participants were a representative sample of 967 adult men and women in the metropolitan
    Memphis, Tennessee area. They completed a telephone survey that included a reliable,
    valid questionnaire assessing five types of childhood maltreatment (i.e., emotional
    abuse, emotional neglect, physical abuse, physical neglect, and sexual abuse)
    and demographic questions. Simultaneous logistic regression analyses were used
    to identify demographic correlates of specific trauma types. Results: Prevalence
    of childhood maltreatment ranged from approximately 30% for women to over 40%
    for men. Approximately 13% of participants reported multiple forms of maltreatment.
    The most common forms of trauma for both men and women were physical abuse, physical
    neglect, and emotional abuse, all of which were highly likely to co-occur. Race,
    sex, and current educational level were each associated with an increased likelihood
    of childhood maltreatment; differential relationships with particular maltreatment
    types were also observed. Implications: These findings highlight the importance
    of research on the prevalence of and risks for multiple types of childhood maltreatment,
    particularly in the somewhat neglected area of emotional abuse and neglect. These
    findings can be used to highlight the need for preventive interventions aimed
    at the negative sequelae of childhood maltreatment and to tailor preventive interventions
    to the needs and expectations of those at high risk.'
