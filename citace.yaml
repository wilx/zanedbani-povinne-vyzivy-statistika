  issue: '1-2'
  abstract: Brain-derived neurotrophic factor (BDNF) regulates diverse processes such
    as neuronal survival, differentiation, and plasticity. Accumulating evidence suggests
    that molecular events that direct sexual differentiation of the brain interact
    with BDNF signaling pathways. This Mini-Review first examines potential hormonal
    and epigenetic mechanisms through which sex influences BDNF signaling. We then
    examine how sex-specific regulation of BDNF signaling supports the development
    and function of sexually dimorphic neural circuits that underlie male-specific
    genital reflexes in rats and song production in birds. Finally, we discuss the
    implications of sex differences in BDNF signaling for gender-biased presentation
    of neurological and psychiatric diseases such as Alzheimer’s disease. Although
    this Mini-Review focuses on BDNF, we try to convey the general message that sex
    influences brain functions in complex ways and underscore the requirement for
    and challenge of expanding research on sex differences in neuroscience. 2016 Wiley
    Periodicals, Inc.
