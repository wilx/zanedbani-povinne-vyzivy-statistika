  issue: '1'
  note: 'Full publication date: BŘEZEN 2001'
  abstract: The paper introduces the phenomenon of domestic violence, which is quite
    a new topic in Czech sociology. The author uses data collected from the sociological
    research ’1999 Safety Risks’ which was accomplished in May 1999. One part of this
    research was devoted to the subject of violence in the family. The theoretical
    part of the article deals with some specific phenomena of the general problem
    in question, including certain myths closely associated with it. The family with
    its original structure and character as a specific ’place of conflict’ is also
    discussed. An analysis of the attitudes and tolerance of Czech society towards
    violent forms of behaviour between partners as well as towards the physical punishment
    of children represents the key part of the article. In both cases (violent behaviour
    between partners and the physical punishment of children) the author uses factor
    analysis to define three main lines of violent behaviour. The factor scores then
    form a basis for the multivariate analysis to make the best possible picture of
    attitude differences within several social groups, particularly between men and
    women, and contrasts due to different levels of education. Significant variances
    from both of these viewpoints have been discovered and are discussed. The last
    part of the paper is devoted to analysing and specifying the main external distress
    factors that play a very important role within the developments of violent forms
    of behaviour in the family.
