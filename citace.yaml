  abstract: Domestic violence is a significant public health issue. Prevalence rates
    for same-sex domestic violence vary because of methodological issues related to
    recruitment and definitions of sexual orientation. However, such prevalence rates
    are currently considered to be similar to slightly greater than other-sex prevalence
    rates. Research has identified differences between same-sex domestic violence
    and other-sex domestic violence, including internalized and externalized stressors
    associated with being a sexual minority that interact with domestic violence to
    create or exacerbate vulnerabilities, higher risk for complex trauma experiences,
    and difficulties accessing services. This review provides a critical review of
