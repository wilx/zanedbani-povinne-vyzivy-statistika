  title: Sex differences in stress effects on emotional learning
  container-title: Journal of Neuroscience Research
  page: '93-105'
  volume: '95'
  issue: '1-2'
  abstract: Stress influences emotional learning and memory processes. These effects
    are thought to underlie stress-associated mental disorders. Sex differences in
    stress reactivity and in central nervous system stress sensitivity illustrate
    the important modulatory role of sex hormones. This Review outlines how stress
    hormones influence different stages of the fear conditioning process, such as
    fear acquisition, extinction, and retrieval. Results will be compared with findings
    on the impact of stress on episodic memory. The focus is on the available human
    data on sex differences and the impact sex hormones have on the stress effects
    on emotional learning and memory. It will become apparent that the menstrual cycle
    but also the intake of hormonal contraceptives modulates the impact of stress
    on brain and behavior. Additional basic research is needed for a deeper insight
    regarding the interplay between stress and sex hormones in emotion and cognition.
    In addition, new treatment options might be derived to optimize existing strategies
    such as exposure therapy, which relies on the principles of fear conditioning.
